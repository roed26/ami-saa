<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EventosConsumoMacroListForm">
                <p:panel header="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle}">
                    <p:dataTable id="datalist" value="#{eventosConsumoMacroController.items}" var="item"
                                 selectionMode="single" selection="#{eventosConsumoMacroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idConsumo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_idConsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsumo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_energia}"/>
                            </f:facet>
                            <h:outputText value="#{item.energia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_potencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.potencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_voltaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.voltaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_corriente}"/>
                            </f:facet>
                            <h:outputText value="#{item.corriente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_fechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_idMacro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMacro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEventoConsumoMacro.ListEventosConsumoMacroTitle_macPlcMms}"/>
                            </f:facet>
                            <h:outputText value="#{item.macPlcMms}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleEventoConsumoMacro.Create}" actionListener="#{eventosConsumoMacroController.prepareCreate}" update=":EventosConsumoMacroCreateForm" oncomplete="PF('EventosConsumoMacroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleEventoConsumoMacro.View}" update=":EventosConsumoMacroViewForm" oncomplete="PF('EventosConsumoMacroViewDialog').show()" disabled="#{empty eventosConsumoMacroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleEventoConsumoMacro.Edit}" update=":EventosConsumoMacroEditForm" oncomplete="PF('EventosConsumoMacroEditDialog').show()" disabled="#{empty eventosConsumoMacroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleEventoConsumoMacro.Delete}" actionListener="#{eventosConsumoMacroController.destroy}" update=":growl,datalist" disabled="#{empty eventosConsumoMacroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
