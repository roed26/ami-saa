<?xml version="1.0" encoding="windows-1250"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MCU-AMI-SAA</title>
        <h:outputStylesheet name="./css/style.css"/>
    </h:head>
    <body>
        <div id="kontainer">
            <!-- header -->
            <div id="header">
                <div id="logo">
                    <a href="">
                        <img style="width: 450px" src="../resources/img/logos/name.png" alt="MCU-AMI-SAA" />
                    </a>
                </div>

            </div>
            <!-- navigation -->
            <div id="navcontainer">
                <p:outputPanel id="menuPanel">
                    <ui:include src='./menu.xhtml'/>
                </p:outputPanel>
            </div>

            <div class="clear"></div>
            <div class="ic"></div>
            <!-- topoffers -->
            <div id="topoffers">
                <p:outputPanel id="mainContentPanel">
                    <ui:include src="./content.xhtml"/>
                </p:outputPanel>
            </div>
            <div class="clear"></div>
            <!-- body -->
            
            <div id="pravy-stlpec-box">
                <div id="pravy-stlpec">
                    <div id="find_property">

                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- footer -->
        <div id="footer">
            <br/>
            <span style="display: block;text-align: center; color: #000; font-size: 16px; font-weight: bold;margin: 5px 0 3px 0;">MCU-AMI-SAA</span>
            <h:graphicImage style="width: 143px;height: 35px" library="img/logos" name="ceo.png"/>
            <p:outputLabel style="width: 40px"/>
            <h:graphicImage style="width: 150px;height: 65px" library="img/logos" name="unicauca.png"/>
            <h:graphicImage style="width: 143px;height: 35px" library="img/logos" name="colciencias.png"/>            
        </div>
    </body>
</html>
