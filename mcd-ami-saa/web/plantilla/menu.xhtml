<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>

    </h:head>

        <div id="contenidoMenu">

                <p:tieredMenu>
                    <p:menuitem value="Inicio"/>

                            <p:menuitem value="Gestionar información de PLC_TU"  action="#{routingController.irGestionPlcTu()}" actionListener="#{addNavegacionController.addGestionarPlcTu()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Dispositivos PLC_MC">
                            <p:menuitem value="Registrar PLC_MC" action="#{routingController.irRegistroPlcMc()}" actionListener="#{addNavegacionController.addRegistrarPlcMc()}" ajax="false"/>

                            <p:menuitem value="Vincular"  action="#{routingController.irVincularProductoCliente()}" actionListener="#{addNavegacionController.addVincularPlcMcProductos()}" ajax="false"/>

                            <p:menuitem value="Vincular" action="#{routingController.irVincularPlcTu()}" actionListener="#{addNavegacionController.addVincularProductoPlcTu()}" ajax="false"/>

                        </p:submenu>

                    </p:submenu>

                        <p:menuitem  value="Registrar usuario" action="#{routingController.irRegistrarUsuario()}" ajax="false"/>
