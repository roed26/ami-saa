<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoUsuarioRolCreateDlg" widgetVar="GrupoUsuarioRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRolUsuario.CreateGrupoUsuarioRolTitle}">
            <h:form id="GrupoUsuarioRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoUsuarioRolController.selected != null}">
                        <p:outputLabel value="#{bundleRolUsuario.CreateGrupoUsuarioRolLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{grupoUsuarioRolController.selected.nombreUsuario}" title="#{bundleRolUsuario.CreateGrupoUsuarioRolTitle_nombreUsuario}" />
                        <p:outputLabel value="#{bundleRolUsuario.CreateGrupoUsuarioRolLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{grupoUsuarioRolController.selected.rol}" required="true" requiredMessage="#{bundleRolUsuario.EditGrupoUsuarioRolRequiredMessage_rol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRolUsuario.CreateGrupoUsuarioRolLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{grupoUsuarioRolController.selected.usuario}" required="true" requiredMessage="#{bundleRolUsuario.EditGrupoUsuarioRolRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoUsuarioRolController.create}" value="#{bundleRolUsuario.Save}" update="display,:GrupoUsuarioRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoUsuarioRolCreateDialog');"/>
                    <p:commandButton value="#{bundleRolUsuario.Cancel}" onclick="GrupoUsuarioRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
