<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoUsuarioRolViewDlg" widgetVar="GrupoUsuarioRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRolUsuario.ViewGrupoUsuarioRolTitle}">
            <h:form id="GrupoUsuarioRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoUsuarioRolController.selected != null}">
                        <h:outputText value="#{bundleRolUsuario.ViewGrupoUsuarioRolLabel_nombreUsuario}"/>
                        <h:outputText value="#{grupoUsuarioRolController.selected.nombreUsuario}" title="#{bundleRolUsuario.ViewGrupoUsuarioRolTitle_nombreUsuario}"/>
                        <h:outputText value="#{bundleRolUsuario.ViewGrupoUsuarioRolLabel_rol}"/>
                        <h:outputText value="#{grupoUsuarioRolController.selected.rol}" title="#{bundleRolUsuario.ViewGrupoUsuarioRolTitle_rol}"/>
                        <h:outputText value="#{bundleRolUsuario.ViewGrupoUsuarioRolLabel_usuario}"/>
                        <h:outputText value="#{grupoUsuarioRolController.selected.usuario}" title="#{bundleRolUsuario.ViewGrupoUsuarioRolTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRolUsuario.Close}" onclick="GrupoUsuarioRolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
