<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventosAmarreMcTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EventosAmarreMcListForm">
                <p:panel header="#{bundle.ListEventosAmarreMcTitle}">
                    <p:dataTable id="datalist" value="#{eventosAmarreMcController.items}" var="item"
                                 selectionMode="single" selection="#{eventosAmarreMcController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAmarreMc}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_idAmarreMc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAmarreMc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_estadoAmarre}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoAmarre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_fechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_idMedidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedidor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_macPlcMc}"/>
                            </f:facet>
                            <h:outputText value="#{item.macPlcMc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosAmarreMcTitle_macPlcMms}"/>
                            </f:facet>
                            <h:outputText value="#{item.macPlcMms}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventosAmarreMcController.prepareCreate}" update=":EventosAmarreMcCreateForm" oncomplete="PF('EventosAmarreMcCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventosAmarreMcViewForm" oncomplete="PF('EventosAmarreMcViewDialog').show()" disabled="#{empty eventosAmarreMcController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventosAmarreMcEditForm" oncomplete="PF('EventosAmarreMcEditDialog').show()" disabled="#{empty eventosAmarreMcController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventosAmarreMcController.destroy}" update=":growl,datalist" disabled="#{empty eventosAmarreMcController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
