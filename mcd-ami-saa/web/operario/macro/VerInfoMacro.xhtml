<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                            </p:column>
                            <p:column>
                                <h:outputText value="#{macroController.macro.marca}" title="Marca"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="background: #f2f5f9; font-weight: bold;">
                                <h:outputText value="Modelo"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{macroController.macro.modelo}" title="Modelo"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="background: #f2f5f9; font-weight: bold;">
                                <h:outputText value="Clase"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{macroController.macro.clase}" title="Clase"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="background: #f2f5f9; font-weight: bold;">
                                <h:outputText value="Vinculado al trafo"/>
                            </p:column>
                            <p:column>
                                <h:outputText rendered="#{macroController.macro.idTrafo==null}" value="Sin vinculo" title="Trafo al cual esta vinculado"/>
                                <h:outputText rendered="#{macroController.macro.idTrafo!=null}" value="#{macroController.macro.idTrafo}" title="Trafo al cual esta vinculado"/>
                            </p:column>
                        </p:row>

                    <p:commandButton value="Cerrar" action="#{macroController.reiniciarObj()}" onclick="MacroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
