<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParametrosMacroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParametrosMacroListForm">
                <p:panel header="#{bundle.ListParametrosMacroTitle}">
                    <p:dataTable id="datalist" value="#{parametrosMacroController.items}" var="item"
                                 selectionMode="single" selection="#{parametrosMacroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idParametro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_idParametro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParametro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_cmR}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_cmS}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_cmT}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmT}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_potAc}"/>
                            </f:facet>
                            <h:outputText value="#{item.potAc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_potRe}"/>
                            </f:facet>
                            <h:outputText value="#{item.potRe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_potAp}"/>
                            </f:facet>
                            <h:outputText value="#{item.potAp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosMacroTitle_idMacro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMacro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{parametrosMacroController.prepareCreate}" update=":ParametrosMacroCreateForm" oncomplete="PF('ParametrosMacroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParametrosMacroViewForm" oncomplete="PF('ParametrosMacroViewDialog').show()" disabled="#{empty parametrosMacroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParametrosMacroEditForm" oncomplete="PF('ParametrosMacroEditDialog').show()" disabled="#{empty parametrosMacroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{parametrosMacroController.destroy}" update=":growl,datalist" disabled="#{empty parametrosMacroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
