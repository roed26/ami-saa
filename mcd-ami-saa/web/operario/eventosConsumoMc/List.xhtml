<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventosConsumoMcTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EventosConsumoMcListForm">
                <p:panel header="#{bundle.ListEventosConsumoMcTitle}">
                    <p:dataTable id="datalist" value="#{eventosConsumoMcController.items}" var="item"
                                 selectionMode="single" selection="#{eventosConsumoMcController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idConsumo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_idConsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsumo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_energia}"/>
                            </f:facet>
                            <h:outputText value="#{item.energia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_potencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.potencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_voltaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.voltaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_corriente}"/>
                            </f:facet>
                            <h:outputText value="#{item.corriente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_fechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_idMedidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedidor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_macPlcMc}"/>
                            </f:facet>
                            <h:outputText value="#{item.macPlcMc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoMcTitle_macPlcMms}"/>
                            </f:facet>
                            <h:outputText value="#{item.macPlcMms}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventosConsumoMcController.prepareCreate}" update=":EventosConsumoMcCreateForm" oncomplete="PF('EventosConsumoMcCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventosConsumoMcViewForm" oncomplete="PF('EventosConsumoMcViewDialog').show()" disabled="#{empty eventosConsumoMcController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventosConsumoMcEditForm" oncomplete="PF('EventosConsumoMcEditDialog').show()" disabled="#{empty eventosConsumoMcController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventosConsumoMcController.destroy}" update=":growl,datalist" disabled="#{empty eventosConsumoMcController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
