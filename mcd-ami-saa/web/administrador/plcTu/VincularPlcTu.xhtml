<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body >
        <h:form id="datosIngreso">
            <h:panelGrid columns="2"> 
                <p:outputLabel value="Seleccione el producto que desea vincular al PLC_TU " />                      
                <p:commandButton value="Seleccionar producto" 
                                 onclick="PF('seleccionarProducto').show()" />
            </h:panelGrid>
        </h:form>
        <h:form id="informacionProducto" rendered="#{plcTuController.productoSeleccionado}">
            <h:panelGrid columns="2"> 
                <p:outputLabel styleClass="CampoLabel" value="Producto seleccionado: " />                      
                <p:outputLabel styleClass="CampoLabel" value="#{plcTuController.producto.idProducto}" />                      
            </h:panelGrid>
        </h:form>
        <h:form id="PlcTuListForm" rendered="#{plcTuController.productoSeleccionado}">
            <h:panelGrid style="margin-bottom: 5px;" columns="3">                      

                <h:outputLabel style="font-size: 12px; font-weight: bold;" value="Buscar  " />
                <p:inputText style="width: 500px;" value="#{plcTuController.dato}"  
                             placeholder="Digite el identificador o la MAC del plc_tu">
                    <p:ajax event="keyup" update="datalist" listener="#{plcTuController.buscarDato()}" />                                
                </p:inputText>    
            </h:panelGrid>
            <p:dataTable style="text-align: center;" id="datalist" value="#{plcTuController.listaPlcTuSinVinculo}" var="item"
                         paginator="true"
                         rowKey="#{item.idPlcTu}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         emptyMessage="No se encontraron dispositivos PLC_TU"
                         >
                <f:facet name="header">
                    <h:outputLabel value="Listado de dispositivos plc_tu sin vinculo a un producto" style="font-size: 17px; font-weight: bold;"/>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador PLC_TU"/>
                    </f:facet>
                    <h:outputText value="#{item.idPlcTu}"/>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Direcci贸n MAC PLC_TU"/>
                    </f:facet>
                    <h:outputText value="#{item.macPlcTu}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Versi贸n firmware"/>
                    </f:facet>
                    <h:outputText value="#{item.versionFw}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </p:column>

                <p:column style="width:120px;text-align:center; background: #EBEDEB;" >
                    <f:facet name="header">
                        <h:outputText value="Acci贸n"/>
                    </f:facet>
                    <p:commandButton value="Vincular" action="#{plcTuController.vincularProducto(item)}" />                    
                </p:column>
            </p:dataTable>

        </h:form>

    </h:body>
    <p:dialog header="Seleccionar producto" visible="#{!plcTuController.productoSeleccionado}" resizable="false" width="850" position="center" modal="true"  widgetVar="seleccionarProducto">

        <h:form id="productoListForm">
            <br/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Buscar por:" />
                <p:inputText  placeholder="Identificador de producto" style="width: 240px;"  value="#{productoController.idProducto}" >
                    <p:ajax event="keyup" update="tablaTrafos" listener="#{productoController.buscarPorId()}" />                                
                </p:inputText>                          
            </h:panelGrid>
            <br/>
            <p:panel id="tablaTrafos">
                <p:dataTable id="datalist" value="#{productoController.listaProductosActivos}" var="item"
                             paginator="true"
                             rowKey="#{item.idProducto}"
                             rowIndexVar="i"
                             rows="10"
                             rowsPerPageTemplate="5,10"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identificador de producto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProducto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Latitud"/>
                        </f:facet>
                        <h:outputText value="#{productoController.listaClientes[i]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Longitud"/>
                        </f:facet>
                        <h:outputText value="#{item.longitud}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"/>
                        </f:facet>
                        <p:commandButton id="viewButton" actionListener="#{plcTuController.seleccionarProducto(item)}" icon="ui-icon-plus" value="Seleccionar"  
                                         />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </p:dialog>

    <p:dialog modal="true" header="Informaci贸n" resizable="false" widgetVar="mensajeVinculo" closable="false">
        <h:form>
            <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                <p:row>
                    <p:column>
                        <h:outputLabel style="color: blue;" value="El producto fue vinculado al PLC_TU con exito."/>
                    </p:column>                                
                </p:row>
                <p:row>
                    <p:column width="200px;">
                        <p:commandButton style="font-style: italic;margin-left: 60px;font-weight: normal;" 
                                         value="Aceptar" onclick="PF('mensajeVinculo').hide()"
                                         />                                    
                    </p:column>

                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</html>
