<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="PlcTuViewDlg" widgetVar="PlcTuViewDialog" modal="true" resizable="false" closable="false" header="Información PLC_TU">
        <h:form id="PlcTuViewForm" style="text-align: left;">
            <h:panelGroup id="display">
                <p:panelGrid styleClass="panelgrid" >

                    <p:row>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Identificador PLC_TU"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{plcTuController.selected.idPlcTu}" />
                        </p:column>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Dirección MAC PLC_TU"/>        
                        </p:column>
                        <p:column >
                            <h:outputText style="background:" value="#{plcTuController.selected.macPlcTu}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Versión de firmware"/>
                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.versionFw}" />
                        </p:column>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Estado"/>

                        </p:column>
                        <p:column>
                            <h:outputText rendered="#{plcTuController.selected.estado.equalsIgnoreCase('A')}" value="Activo"/>
                            <h:outputText rendered="#{plcTuController.selected.estado.equalsIgnoreCase('D')}" value="Desactivo"/>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Ganancia de transmisión (V)"/>

                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.gtx}" />  
                        </p:column>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Ganancia de recepción (mV)"/>

                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.grx}" />        
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Tasa de transmisión (bps)"/>

                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.bps}" />        
                        </p:column>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Retardo de transmisión (ms)"/>

                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.rtx}" />        
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="background: #F2F5F9;">
                            <h:outputText value="Identificador de producto "/>

                        </p:column>
                        <p:column >
                            <h:outputText value="#{plcTuController.selected.idProducto}" title="Identificador de producto"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Cerrar" onclick="PlcTuViewDialog.hide()" action="#{plcTuController.newObj()}" update="display,:PlcTuListForm:datalist"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
