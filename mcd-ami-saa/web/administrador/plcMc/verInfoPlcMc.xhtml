<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <p:dialog id="PlcMcViewDlg" closable="false" widgetVar="PlcMcViewDialog" modal="true" resizable="false" header="Información plc_mc">
        <h:form id="PlcMcViewForm">
            <p:panelGrid styleClass="panelgrid">
                <p:row>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Identificador PLC_MC"/>

                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.idPlcMc}" />        
                    </p:column>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Dirección MAC PLC_MC"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.macPlcMc}" />        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Versión firmware"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.versionFw}" />        
                    </p:column>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Estado"/>
                    </p:column>
                    <p:column>
                        <h:outputText rendered="#{plcMcController.selected.estado.equalsIgnoreCase('A')}" value="Activo"/>
                            <h:outputText rendered="#{plcMcController.selected.estado.equalsIgnoreCase('D')}" value="Desactivo"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Ganancia de transmisión (V)"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.gtx}" />        
                    </p:column>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Ganancia de recepción (mV)"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.grx}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Tasa de transmisión (bps)"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.bps}" />
                    </p:column>
                    <p:column style="background: #F2F5F9;">
                        <h:outputText value="Retardo de transmisión (ms)"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{plcMcController.selected.rtx}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value="Cerrar" actionListener="#{plcMcController.newObj()}" onclick="PlcMcViewDialog.hide()"/>

        </h:form>
    </p:dialog>

</html>
