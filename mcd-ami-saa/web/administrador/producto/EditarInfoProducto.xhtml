<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar información">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid id="panel">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Identificador del producto" />
                                <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                               value="*"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{productoController.selected.idProducto}"/>
                            </p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Latitud"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="latitud" placeholder="Campo numérico"
                                             value="#{productoController.selected.latitud}" 
                                             title="Latitud" required="true" 
                                             requiredMessage="Campo obligatorio">
                                    <p:ajax update="msgLatitud" event ="keyup" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="latitud" id="msgLatitud"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Longitud"/>
                                <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                       value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="longitud" placeholder="Campo numérico"
                                             value="#{productoController.selected.longitud}" 
                                             title="Longitud" 
                                             required="true" requiredMessage="Campo obligatorio">
                                    <p:ajax update="msgLongitud" event ="keyup" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="longitud" id="msgLongitud"/>
                                <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                       value="*"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Estado" />
                                <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                               value="*"/>
                            </p:column>
                            <p:column>
                                <p:selectOneRadio  id="estado" value="#{productoController.selected.estado}"
                                                   required="true" requiredMessage="Seleccione un estado"
                                                   >
                                    <f:selectItem itemLabel="Activo" itemValue='A' />
                                    <f:selectItem itemLabel="Inactivo" itemValue='D' />    
                                </p:selectOneRadio>
                            </p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Vinculado al cliente" />
                                
                            </p:column>
                            <p:column>
                                <p:outputLabel rendered="#{productoController.selected.cedula!=null}" value="#{productoController.selected.cedula.cedula}" />
                                <p:outputLabel rendered="#{productoController.selected.cedula==null}" value="No vinculado" />
                            </p:column>
                            
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.editarInfoProducto()}" value="Guardar cambios" update="panel,:ProductoListForm:tablaProductos" />
                    <p:commandButton value="Cancelar" action="#{productoController.reiniciarObj()}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
