<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div id="tituloContenido">Notificaciones sin revisar</div>
        
        <p:dataTable style="margin-right: 20px;margin-left: 20px;margin-bottom: 20px;" value="#{notificacionesNuevasController.notificacionesnuevas}" var="notificacion" 
                             paginator="true"
                             rows="10"
                             >
                        
                    <p:column headerText="Fecha">
                           #{notificacion.fechaNotificacion}
                    </p:column>
                    <p:column headerText="Tipo de evento">
                          #{notificacionesNuevasController.formatiarTipoEvento(notificacion.tipoEvento)}
                    </p:column>
                    <p:column headerText="Acciones">
                        <h:form>
                            <p:commandLink value="ver" action="#{notificacionController.seleccionarNotificacion(notificacion, routingController)}" 
                                           actionListener="#{addNavegacionController.addNotificacion()}"
                                           ajax="false"/>
                        </h:form> 
                    </p:column>    
               </p:dataTable>
    </h:body>
</html>
