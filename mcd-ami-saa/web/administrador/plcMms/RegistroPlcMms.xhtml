<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body> 
        <h:outputLabel style="font-weight:bold ; font-size: 17px; color:black; " 
                       value="Registro de un nuevo PLC_MMS"/>
        <br/>
        <br/>
        <h:outputLabel style="font-style: italic; font-size: 13px; color:black; " 
                       value="Campos obligatorios "/>
        <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                       value="*"/>
        <br/>
        <br/>
        <h:form id="PlcMmsCreateForm" style="font-weight: bold; color:black;">
            <p:panelGrid style="border: none; " id="panel">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Identificador PLC_MMS" />                        
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="idPlcMms" value="#{plcMmsController.selected.idPlcMms}" 
                                     title="Identificador PLC_MMS" 
                                     required="true" 
                                     requiredMessage="Campo requerido"
                                     placeholder="Solo números y letras"
                                     >
                         
                            <f:validator validatorId="ValidarCampoSoloNumerosYLetras"/>
                            <f:validator validatorId="ValidarCampoIdPlcMms"/>


                        </p:inputText>

                    </p:column>
                    <p:column>
                        <p:message for="idPlcMms"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Dirección MAC PLC_MMS"  />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:inputText id="macPlcMms" 
                                     value="#{plcMmsController.selected.macPlcMms}" 
                                     title="Dirección MAC" 
                                     required="true" 
                                     requiredMessage="Campo requerido"
                                     converter="toUpperCaseConverter"  
                                     placeholder="16 caracteres"
                                     >
                       
                            <f:validator validatorId="ValidarCampoSoloNumerosYLetras"/>
                            <f:validator validatorId="ValidarCampo16Caracteres"/>
                            <f:validator validatorId="ValidarCampoMacPlcMms"/>
                        </p:inputText>

                    </p:column>
                    <p:column>
                        <p:message for="macPlcMms"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Versión firmware" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="versionFw" 
                                     value="#{plcMmsController.selected.versionFw}" 
                                     title="Versión firmware" 
                                     required="true" 
                                     requiredMessage="Campo requerido"
                                     converter="agregarCeroVersion"  
                                     placeholder="Ejemplo 1.4 ó 1.2.0"
                                     >
                       
                            <f:validator validatorId="ValidarCampoVersionNumeroInicio"/>
                            <f:validator validatorId="ValidarCampoSoloNumerosYPuntos"/>
                        </p:inputText>

                    </p:column>
                    <p:column>
                        <p:message for="versionFw"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Estado"  />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="estado"  value="#{plcMmsController.selected.estado}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="Activo" itemValue="A" />                              
                            <f:selectItem itemLabel="Desactivo" itemValue="D"/>   
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu>     
                    </p:column>
                    <p:column>
                        <p:message for="estado"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Ganancia de transmisión (V)" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="gtx"  value="#{plcMmsController.selected.gtx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="55" itemValue="55"/>                              
                            <f:selectItem itemLabel="75" itemValue="75"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <f:selectItem itemLabel="125" itemValue="125"/>
                            <f:selectItem itemLabel="180" itemValue="180"/>
                            <f:selectItem itemLabel="250" itemValue="250"/>
                            <f:selectItem itemLabel="360" itemValue="360"/>
                            <f:selectItem itemLabel="480" itemValue="480"/>
                            <f:selectItem itemLabel="660" itemValue="660"/>
                            <f:selectItem itemLabel="900" itemValue="900"/>
                            <f:selectItem itemLabel="1.25" itemValue="1.25"  />                              
                            <f:selectItem itemLabel="1.55" itemValue="1.55"/>                              
                            <f:selectItem itemLabel="2.25" itemValue="2.25"/>                              
                            <f:selectItem itemLabel="3" itemValue="3"/>                              
                            <f:selectItem itemLabel="3.25" itemValue="3.25"/>
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 

                    </p:column>
                    <p:column>
                        <p:message for="gtx"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Ganancia de recepción (mV)"/>
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="grx"  value="#{plcMmsController.selected.grx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                            <f:selectItem itemLabel="1.25" itemValue="1.25"/>
                            <f:selectItem itemLabel="0.6" itemValue="0.6"/>                              
                            <f:selectItem itemLabel="0.35" itemValue="0.35"/>                              
                            <f:selectItem itemLabel="0.25" itemValue="0.25"/>                              
                            <f:selectItem itemLabel="0.125" itemValue="0.125"  />
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="grx"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Tasa de transmisión (bps)" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="bps"  value="#{plcMmsController.selected.bps}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="600" itemValue="600"  />                              
                            <f:selectItem itemLabel="1200" itemValue="1200"/>                              
                            <f:selectItem itemLabel="2400" itemValue="2400"/>     
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="bps"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Retardo de transmisión (ms)" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="rtx"  value="#{plcMmsController.selected.rtx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="100" itemValue="100"  />                              
                            <f:selectItem itemLabel="200" itemValue="200"/>                              
                            <f:selectItem itemLabel="300" itemValue="300"/>                              
                            <f:selectItem itemLabel="400" itemValue="400"/>
                            <f:selectItem itemLabel="500" itemValue="500"/>
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="rtx"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid>
                <p:row>
                    <p:column colspan="3" style="width: 450px; text-align: center;">
                        <p:commandButton action="#{plcMmsController.registrarPlcMms()}" 
                                         value="Registrar" ajax="true" 
                                         update="panel"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>

    </h:body>
    <p:dialog header="Información" modal="true" position="center" widgetVar="mensajeRegistroExitoso" closable="false">
        <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
        <h:form>
            <p:commandButton  value="Aceptar" style=" 
                              font-weight: normal;"
                              onclick="PF('mensajeRegistroExitoso').hide()"/>
        </h:form>
    </p:dialog>
</html>
