<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="PlcMmsEditDlg" widgetVar="PlcMmsEditDialog" closable="false" modal="true" resizable="false" header="Editar información plc_mms">
        <h:form id="PlcMmsEditForm">  
            <p:panelGrid styleClass="panelgrid" id="panel">
                <p:row>
                    <p:column>
                        <p:outputLabel value="Identificador PLC_MMS" />
                    </p:column>
                    <p:column>
                        <p:inputText id="idPlcMms" 
                                     value="#{plcMmsController.selected.idPlcMms}" 
                                     disabled="true"
                                     title="Identificador" 
                                     >

                        </p:inputText>

                    </p:column>                   
                </p:row>
                <p:row>

                    <p:column>
                        <p:outputLabel value="Dirección MAC PLC_MMS"/>                
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:inputText id="macPlcMms" 
                                     value="#{plcMmsController.selected.macPlcMms}" 
                                     disabled="true"
                                     title="Dirección MAC" 
                                     required="true" 
                                     requiredMessage="Campo requerido"
                                     converter="toUpperCaseConverter"
                                     placeholder="16 caracteres"
                                     >
                            <f:ajax event="blur" render="@this" />

                        </p:inputText>        
                    </p:column>
                    <p:column>
                        <p:message for="macPlcMms"/>        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Versión firmware"/>                
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:inputText id="versionFw" 
                                     value="#{plcMmsController.selected.versionFw}" 
                                     title="Versión firmware"
                                     required="true"
                                     requiredMessage="Campo requerido"
                                     placeholder="Ejemplo 1.4 ó 1.2.0"
                                     >
                            <f:validator validatorId="ValidarCampoVersionNumeroInicio"/>
                            <f:validator validatorId="ValidarCampoSoloNumerosYPuntos"/>
                        </p:inputText>        
                    </p:column>
                    <p:column>
                        <p:message for="versionFw"/>        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Estado" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="estado"  value="#{plcMmsController.selected.estado}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="Activo" itemValue="A" />                              
                            <f:selectItem itemLabel="Desactivo" itemValue="D"/>  
                            <f:validator validatorId="ValidarCamposSeleccionar"/>                            
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="estado"/>        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Ganancia de transmisión (V)" for="gtx" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="gtx"  value="#{plcMmsController.selected.gtx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="55" itemValue="55"/>                              
                            <f:selectItem itemLabel="75" itemValue="75"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <f:selectItem itemLabel="125" itemValue="125"/>
                            <f:selectItem itemLabel="180" itemValue="180"/>
                            <f:selectItem itemLabel="250" itemValue="250"/>
                            <f:selectItem itemLabel="360" itemValue="360"/>
                            <f:selectItem itemLabel="480" itemValue="480"/>
                            <f:selectItem itemLabel="660" itemValue="660"/>
                            <f:selectItem itemLabel="900" itemValue="900"/>
                            <f:selectItem itemLabel="1.25" itemValue="1.25"  />                              
                            <f:selectItem itemLabel="1.55" itemValue="1.55"/>                              
                            <f:selectItem itemLabel="2.25" itemValue="2.25"/>                              
                            <f:selectItem itemLabel="3" itemValue="3"/>                              
                            <f:selectItem itemLabel="3.25" itemValue="3.25"/>                              
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="gtx"/>        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Ganancia de recepción (mV)" for="grx" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="grx"  value="#{plcMmsController.selected.grx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                            <f:selectItem itemLabel="1.25" itemValue="1.25"/>
                            <f:selectItem itemLabel="0.6" itemValue="0.6"/>                              
                            <f:selectItem itemLabel="0.35" itemValue="0.35"/>                              
                            <f:selectItem itemLabel="0.25" itemValue="0.25"/>                              
                            <f:selectItem itemLabel="0.125" itemValue="0.125"  />    
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="grx"/> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Tasa de transmisión (bps)" for="bps" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="bps"  value="#{plcMmsController.selected.bps}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="600" itemValue="600"  />                              
                            <f:selectItem itemLabel="1200" itemValue="1200"/>                              
                            <f:selectItem itemLabel="2400" itemValue="2400"/>  
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="bps"/> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Retardo de transmisión (ms)" />
                        <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                       value="*" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="rtx"  value="#{plcMmsController.selected.rtx}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="100" itemValue="100"  />                              
                            <f:selectItem itemLabel="200" itemValue="200"/>                              
                            <f:selectItem itemLabel="300" itemValue="300"/>                              
                            <f:selectItem itemLabel="400" itemValue="400"/>
                            <f:selectItem itemLabel="500" itemValue="500"/>
                            <f:validator validatorId="ValidarCamposSeleccionar"/>
                        </p:selectOneMenu> 
                    </p:column>
                    <p:column>
                        <p:message for="rtx"/> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Número de celular" />                        
                    </p:column>
                    <p:column>
                        <p:inputText id="numerocelular" value="#{plcMmsController.selected.numeroCelular}" 
                                     title="Número de celular" 
                                     placeholder="Solo números"
                                     >
                            <f:validator validatorId="ValidarCampoNumericoCelular"/>
                            <f:validator validatorId="ValidarCampo10Numeros"/>
                        </p:inputText>

                    </p:column>
                    <p:column>
                        <p:message for="numerocelular"/>
                    </p:column>
                </p:row>  
                <p:row>
                    <p:column>
                        <p:outputLabel value="Vinculado al trafo" />
                    </p:column>
                    <p:column>
                        <p:outputLabel id="idtrafo" value="#{plcMmsController.selected.idTrafo}"/>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column colspan="3" style="text-align: center;">
                        <p:commandButton actionListener="#{plcMmsController.editarInfoPlcMms}" value="Guardar" update="panel,:PlcMmsListForm:datalist" />
                        <p:commandButton value="Cancelar" onclick="PF('PlcMmsEditDialog').hide()" action="#{plcMmsController.newObj()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>


</html>
