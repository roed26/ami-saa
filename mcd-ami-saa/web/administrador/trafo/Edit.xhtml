<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrafoEditDlg" widgetVar="TrafoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrafoTitle}">
            <h:form id="TrafoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trafoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrafoLabel_idTrafo}" for="idTrafo" />
                        <p:inputText id="idTrafo" value="#{trafoController.selected.idTrafo}" title="#{bundle.EditTrafoTitle_idTrafo}" required="true" requiredMessage="#{bundle.EditTrafoRequiredMessage_idTrafo}"/>
                        <p:outputLabel value="#{bundle.EditTrafoLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{trafoController.selected.latitud}" title="#{bundle.EditTrafoTitle_latitud}" />
                        <p:outputLabel value="#{bundle.EditTrafoLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{trafoController.selected.longitud}" title="#{bundle.EditTrafoTitle_longitud}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trafoController.update}" value="#{bundle.Save}" update="display,:TrafoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrafoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrafoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
