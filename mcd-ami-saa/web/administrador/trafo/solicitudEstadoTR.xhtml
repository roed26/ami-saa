<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Lista de clientes</title>
    </h:head>
    <h:body>
        <h:form id="datosIngreso">
            <h:panelGrid columns="2"> 
                <p:outputLabel styleClass="CampoLabel" value="Seleccione un trafo " />                      
                <p:commandButton value="Seleccionar trafo" 
                                 onclick="PF('seleccionarTrafo').show()" />
            </h:panelGrid>
        </h:form>
        <p:separator/>
        <h:form id="trafoSeleccionado">
            <p:outputLabel style="font-weight: bold; font-size: 16px; color: black;" value="Se enviara la solicitud al trafo " rendered="#{trafoController.trafoSeleccionado}"/>
            <p:outputLabel style="font-weight: bold; font-size: 18px; color: blue;" value=" #{trafoController.selected.idTrafo}" rendered="#{trafoController.trafoSeleccionado}"/>
            <p:separator/>
            <p:inputText style="width: 200px;" value="#{trafoController.trama}" placeholder="Trama" rendered="#{trafoController.trafoSeleccionado}"/>
            <p:commandButton value="Enviar solicitud" rendered="#{trafoController.trafoSeleccionado}" action="#{trafoController.enviarSolicitud}"/>
            <h:messages globalOnly="true"/>
        </h:form>

        <p:dialog header="Seleccionar trafo" resizable="false" width="850" position="center" modal="true"  widgetVar="seleccionarTrafo">

            <h:form id="ClienteListForm">
                <br/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Buscar por:" />
                    <p:inputText  placeholder="Identificador de trafo" style="width: 240px;"  value="#{trafoController.idTrafo}" >
                        <p:ajax event="keyup" update="tablaTrafos" listener="#{trafoController.buscarPorId()}" />                                
                    </p:inputText>                          
                </h:panelGrid>
                <br/>
                <p:panel id="tablaTrafos">
                    <p:dataTable id="datalist" value="#{trafoController.listaTrafos}" var="item"
                                 paginator="true"
                                 rowKey="#{item.idTrafo}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Identificador"/>
                            </f:facet>
                            <h:outputText value="#{item.idTrafo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafoTitle_latitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafoTitle_longitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Accion"/>
                            </f:facet>
                            <p:commandButton id="viewButton"  actionListener="#{trafoController.seleccionarTrafo(item)}" icon="ui-icon-plus" value="Seleccionar"  

                                             />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true" header="InformaciÃ³n" resizable="false" widgetVar="exitoEnvioMensaje" closable="false">
            <h:form>
                <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                    <p:row>
                        <p:column>
                            <h:outputLabel style="color: blue;" value="El producto fue vinculado al PLC_TU con exito."/>
                        </p:column>                                
                    </p:row>
                    <p:row>
                        <p:column width="200px;">
                            <p:commandButton style="font-style: italic;margin-left: 60px;font-weight: normal;" 
                                             value="Aceptar" onclick="PF('mensajeVinculo').hide()"
                                             />                                    
                        </p:column>

                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog modal="true" header="InformaciÃ³n" resizable="false" widgetVar="errorEnvioMensaje" closable="false">
            <h:form>
                <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                    <p:row>
                        <p:column>
                            <h:outputLabel style="color: blue;" value="El producto fue vinculado al PLC_TU con exito."/>
                        </p:column>                                
                    </p:row>
                    <p:row>
                        <p:column width="200px;">
                            <p:commandButton style="font-style: italic;margin-left: 60px;font-weight: normal;" 
                                             value="Aceptar" onclick="PF('mensajeVinculo').hide()"
                                             />                                    
                        </p:column>

                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>


    </h:body>    
</html>
