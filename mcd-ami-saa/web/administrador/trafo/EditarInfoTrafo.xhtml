<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrafoEditDlg" widgetVar="TrafoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar información">
            <h:form id="TrafoEditForm">

                <p:panelGrid id="panel">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Identificador del trafo" />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{trafoController.selected.idTrafo}" />
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Latitud"/>
                            <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="latitud" placeholder="Campo numérico"
                                         value="#{trafoController.selected.latitud}"
                                         title="Latitud" required="true" 
                                         requiredMessage="Campo obligatorio">
                                <p:ajax update="msgLatitud" event ="keyup" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="latitud" id="msgLatitud"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Longitud"/>
                            <h:outputLabel style="font-style: italic;font-size: 14px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="longitud" placeholder="Campo numérico"
                                         value="#{trafoController.selected.longitud}"
                                         title="Longitud" 
                                         required="true" requiredMessage="Campo obligatorio">
                                <p:ajax update="msgLongitud" event ="keyup" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="longitud" id="msgLongitud"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton actionListener="#{trafoController.editarInfoTrafo()}" value="Guardar cambios" update="panel,:TrafoListForm:datalist"/>
                <p:commandButton value="Cancelar" onclick="TrafoEditDialog.hide()" action="#{trafoController.reiniciarObj()}"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
