<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      >

    <body>
        <p:growl id="messages" showDetail="true" />
        
        <f:view contentType="text/html">
            <p:gmap id="gmap" center="2.440834, -76.606994" zoom="15" type="HYBRID" style="width:100%;height:600px"
                    model="#{addMarkersView.emptyModel}"  widgetVar="map" />
        </f:view>
        <p:dialog widgetVar="dlg" showEffect="fade">
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <p:inputText id="title" value="#{addMarkersView.title}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" actionListener="#{addMarkersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                        <p:commandButton value="Cancel" onclick="return cancel()" />
                    </f:facet>
                </h:panelGrid>

                <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
            </h:form>
        </p:dialog>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXroWbv5-OtudGXwL0NgbV9TrlfLwafPA"
        type="text/javascript"></script>
        <script type="text/javascript">
                            var currentMarker = null;

                            function handlePointClick(event) {
                                if (currentMarker === null) {
                                    document.getElementById('lat').value = event.latLng.lat();
                                    document.getElementById('lng').value = event.latLng.lng();

                                    currentMarker = new google.maps.Marker({
                                        position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                                    });

                                    PF('map').addOverlay(currentMarker);

                                    PF('dlg').show();
                                }
                            }

                            function markerAddComplete() {
                                var title = document.getElementById('title');
                                currentMarker.setTitle(title.value);
                                title.value = "";

                                currentMarker = null;
                                PF('dlg').hide();
                            }

                            function cancel() {
                                PF('dlg').hide();
                                currentMarker.setMap(null);
                                currentMarker = null;

                                return false;
                            }
        </script>
    </body>
</html>
