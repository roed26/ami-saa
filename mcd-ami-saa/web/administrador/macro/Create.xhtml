<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MacroCreateDlg" widgetVar="MacroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMacroTitle}">
            <h:form id="MacroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{macroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMacroLabel_idMacro}" for="idMacro" />
                        <p:inputText id="idMacro" value="#{macroController.selected.idMacro}" title="#{bundle.CreateMacroTitle_idMacro}" required="true" requiredMessage="#{bundle.CreateMacroRequiredMessage_idMacro}"/>
                        <p:outputLabel value="#{bundle.CreateMacroLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{macroController.selected.estado}" title="#{bundle.CreateMacroTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateMacroLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{macroController.selected.tipo}" title="#{bundle.CreateMacroTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateMacroLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{macroController.selected.modelo}" title="#{bundle.CreateMacroTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateMacroLabel_clase}" for="clase" />
                        <p:inputText id="clase" value="#{macroController.selected.clase}" title="#{bundle.CreateMacroTitle_clase}" />
                        <p:outputLabel value="#{bundle.CreateMacroLabel_idPlcMms}" for="idPlcMms" />
                        <p:selectOneMenu id="idPlcMms" value="#{macroController.selected.idPlcMms}" >
                            <f:selectItems value="#{plcMmsController.itemsAvailableSelectOne}"
                                           var="idPlcMmsItem"
                                           itemValue="#{idPlcMmsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMacroLabel_idTrafo}" for="idTrafo" />
                        <p:selectOneMenu id="idTrafo" value="#{macroController.selected.idTrafo}" >
                            <f:selectItems value="#{trafoController.itemsAvailableSelectOne}"
                                           var="idTrafoItem"
                                           itemValue="#{idTrafoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{macroController.create}" value="#{bundle.Save}" update="display,:MacroListForm:datalist,:growl" oncomplete="handleSubmit(args,'MacroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MacroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
