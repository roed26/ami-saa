<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MacroViewDlg" widgetVar="MacroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMacroTitle}">
            <h:form id="MacroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{macroController.selected != null}">
                        <h:outputText value="#{bundle.ViewMacroLabel_idMacro}"/>
                        <h:outputText value="#{macroController.selected.idMacro}" title="#{bundle.ViewMacroTitle_idMacro}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_estado}"/>
                        <h:outputText value="#{macroController.selected.estado}" title="#{bundle.ViewMacroTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_tipo}"/>
                        <h:outputText value="#{macroController.selected.tipo}" title="#{bundle.ViewMacroTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_modelo}"/>
                        <h:outputText value="#{macroController.selected.modelo}" title="#{bundle.ViewMacroTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_clase}"/>
                        <h:outputText value="#{macroController.selected.clase}" title="#{bundle.ViewMacroTitle_clase}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_idPlcMms}"/>
                        <h:outputText value="#{macroController.selected.idPlcMms}" title="#{bundle.ViewMacroTitle_idPlcMms}"/>
                        <h:outputText value="#{bundle.ViewMacroLabel_idTrafo}"/>
                        <h:outputText value="#{macroController.selected.idTrafo}" title="#{bundle.ViewMacroTitle_idTrafo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MacroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
