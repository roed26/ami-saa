<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventosConsumoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EventosConsumoListForm">
                <p:panel header="#{bundle.ListEventosConsumoTitle}">
                    <p:dataTable id="datalist" value="#{eventosConsumoController.items}" var="item"
                                 selectionMode="single" selection="#{eventosConsumoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idConsumo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_idConsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsumo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_energia}"/>
                            </f:facet>
                            <h:outputText value="#{item.energia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_potencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.potencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_voltaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.voltaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_corriente}"/>
                            </f:facet>
                            <h:outputText value="#{item.corriente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_fechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_idPlcMc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlcMc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_idPlcMms}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlcMms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventosConsumoTitle_idPlcTu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlcTu}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventosConsumoController.prepareCreate}" update=":EventosConsumoCreateForm" oncomplete="PF('EventosConsumoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventosConsumoViewForm" oncomplete="PF('EventosConsumoViewDialog').show()" disabled="#{empty eventosConsumoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventosConsumoEditForm" oncomplete="PF('EventosConsumoEditDialog').show()" disabled="#{empty eventosConsumoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventosConsumoController.destroy}" update=":growl,datalist" disabled="#{empty eventosConsumoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
