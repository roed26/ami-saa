<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosConsumoCreateDlg" widgetVar="EventosConsumoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventosConsumoTitle}">
            <h:form id="EventosConsumoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosConsumoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_idConsumo}" for="idConsumo" />
                        <p:inputText id="idConsumo" value="#{eventosConsumoController.selected.idConsumo}" title="#{bundle.CreateEventosConsumoTitle_idConsumo}" required="true" requiredMessage="#{bundle.CreateEventosConsumoRequiredMessage_idConsumo}"/>
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_energia}" for="energia" />
                        <p:inputText id="energia" value="#{eventosConsumoController.selected.energia}" title="#{bundle.CreateEventosConsumoTitle_energia}" />
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_potencia}" for="potencia" />
                        <p:inputText id="potencia" value="#{eventosConsumoController.selected.potencia}" title="#{bundle.CreateEventosConsumoTitle_potencia}" />
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_voltaje}" for="voltaje" />
                        <p:inputText id="voltaje" value="#{eventosConsumoController.selected.voltaje}" title="#{bundle.CreateEventosConsumoTitle_voltaje}" />
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_corriente}" for="corriente" />
                        <p:inputText id="corriente" value="#{eventosConsumoController.selected.corriente}" title="#{bundle.CreateEventosConsumoTitle_corriente}" />
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy" value="#{eventosConsumoController.selected.fechaHora}" title="#{bundle.EditEventosConsumoTitle_fechaHora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_idPlcMc}" for="idPlcMc" />
                        <p:selectOneMenu id="idPlcMc" value="#{eventosConsumoController.selected.idPlcMc}" >
                            <f:selectItems value="#{plcMcController.itemsAvailableSelectOne}"
                                           var="idPlcMcItem"
                                           itemValue="#{idPlcMcItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_idPlcMms}" for="idPlcMms" />
                        <p:selectOneMenu id="idPlcMms" value="#{eventosConsumoController.selected.idPlcMms}" >
                            <f:selectItems value="#{plcMmsController.itemsAvailableSelectOne}"
                                           var="idPlcMmsItem"
                                           itemValue="#{idPlcMmsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEventosConsumoLabel_idPlcTu}" for="idPlcTu" />
                        <p:selectOneMenu id="idPlcTu" value="#{eventosConsumoController.selected.idPlcTu}" >
                            <f:selectItems value="#{plcTuController.itemsAvailableSelectOne}"
                                           var="idPlcTuItem"
                                           itemValue="#{idPlcTuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventosConsumoController.create}" value="#{bundle.Save}" update="display,:EventosConsumoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventosConsumoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventosConsumoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
